<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/links.css">
    <title>Yonatan Snir</title>
</head>
<body>
    <header>
        <h1>YS</h1>
        <h3>About me</h3>
    </header>
    <div id="about">
        <div id="closeabout">
            <div></div>
        </div>
        <div id="resume">
            <h4>hello, I'm <strong>Yonatan Snir. </strong><br>
            <span>a web developer from Israel</span></h4>
        </div>
    </div>
    <div id="pages">
        <div id="homepage" class="page">
            <div class="content">
                <div class="hide firstshow">
                <h2>Hello, <strong>I'm Yonatan</strong></h2>
                </div>
                <div class="hide secoundshow">
                <h2>a <span>full-stack</span> developer <br>and <span>UX</span> designer from Israel</h2>
                </div>
                <div class="quote">"I don't care how it's look. I care how it's feel."
                    <br><button>SEE MY PROJECT</button>
                </div>
            </div>
            <div class="me">
            </div>
        </div>
        <div id="tech" class="page">
            hello
        </div>
        <div id="another" class="page">
            hey this is only for check
        </div>
    </div>
    <footer>
        <a href="javascript:page(0);">
            <div class="msg" id="try1">Home
                <div></div>
            </div>
        <div class="point point-on" id="point-homepage" onmouseover="show_msg('try1', true)" onmouseout="show_msg('try1', false)"></div></a>
        <a href="javascript:page(-100)">
            <div class="msg" id="try2">Home
                <div></div>
            </div>    
        <div class="point" id="point-tech" onmouseover="show_msg('try2', true)" onmouseout="show_msg('try2', false)"></div></a>
        <a href="javascript:page(-200);">
            <div class="msg" id="try3">Home
                <div></div>
            </div>
        <div class="point" id="point-another" onmouseover="show_msg('try3', true)" onmouseout="show_msg('try3', false)"></div></a>
    </footer>
<script type="text/javascript">
    var pages = document.getElementById("pages");
    function page(num){
        pages.style.transform = "translateY(" + num + "%)";
        if (num === 0) {
            document.querySelector("#point-homepage").classList.toggle('point-on');
        }
        if (num === -100) {
            document.querySelector("#point-tech").classList.toggle('point-on');
        }
        if (num === -200) {
            document.querySelector("#point-another").classList.toggle('point-on');
        }
    }
    function show_msg(msg, istrue){
        if (istrue === true){
            document.getElementById(msg).style.transform = "translate(-50%, -60px)";
            document.getElementById(msg).style.opacity = "1";
        }
        else{
            document.getElementById(msg).style.transform = "translate(-50%, -40px)";
            document.getElementById(msg).style.opacity = "0"; 
        }
    }
    </script>
</body>
</html>
